<template name="answers">
  {{#if isLoading}}
    <div class="text-center my-5 py-5">
      <div class="spinner-grow text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  {{else}}
    {{#with quiz}}
      <h1 class="lead text-start py-0">{{title}}: Answers</h1>
      <p>{{description}}</p>
    {{/with}}

    <ul class="list-group">
      {{#each answers}}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <div>
            <div class="fst-italic fw-bold">{{index}}. {{question.content}}</div>
            <div>Your answer: {{answer}}</div>
            {{#if compare result '===' 'false'}}
              {{#if compare revealed_answer '!==' ''}}
                Correct answer: {{revealed_answer}}
              {{/if}}
            {{/if}}
          </div>
          <div class="badge-container">
            {{#if result}}
              {{#if compare result '===' 'true'}}
                <span class="badge rounded-pill bg-success">Correct</span>
              {{/if}}
              {{#if compare result '===' 'false'}}
                <span class="badge rounded-pill bg-danger">Wrong</span>
              {{/if}}
            {{/if}}
          </div>
        </li>
      {{else}}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          No stats available
        </li>
      {{/each}}
    </ul>

  {{/if}}
</template>
