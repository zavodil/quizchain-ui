<template name="navbar">
    <nav class="navbar navbar-expand-lg navbar-light">
        {{#if appUser}}
        <div class="container">
            <a class="navbar-brand fw-bold" title="Quiz Chain Homepage" href="/">
                <img src="/images/logo-header-17.png" alt="QuizChain on NEAR Blockchain" width="162" height="20">
            </a>
            <div class="d-flex">
                <a class="btn {{#unless isActiveRoute 'profile'}}btn-dark{{else}}btn-primary disabled{{/unless}} btn-round fw-bold"
                   href="{{pathFor 'profile'}}" title="Account Settings">
                    {{usernameFirstLetter}}
                </a>
            </div>
        </div>
        {{else}}
        <div class="container" style="justify-content: center; padding-top: 10px">
            <a class="navbar-brand fw-bold" title="Quiz Chain Homepage" href="/">
                <img src="/images/logo-header-50.png" alt="QuizChain on NEAR Blockchain" width="405" height="50">
            </a>
        </div>
        {{/if}}
    </nav>
</template>
